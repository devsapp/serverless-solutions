edition: 1.0.0          #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范。
name: sink-connect-framework     #  项目名称。
access: default         #  密钥别名。

vars:
  service:
    name: "{{serviceName}}"
    description: 'fc-mysql sink connector application'
    internetAccess: true
    role:
    logConfig: auto
    # vpcConfig:
    #   vpcId: xxx
    #   securityGroupId: xxx
    #   vswitchIds:
    #     - vsw-xxx
  transformEnv:
    TRANSFORM_CONFIG: '{"eventSchema": "{{eventSchema}}","batchOrNot": "{{batchOrNot}}"}'
    DESTINATION_CONFIG: '{"service_name": "{{serviceName}}","function_name": "{{sinkFunctionName}}"}'
  sinkEnv:
    SINK_CONFIG: '{"eventSchema": "{{eventSchema}}","batchOrNot": "{{batchOrNot}}","host": "{{host}}","port": {{port}},"user": "{{user}}","password": "{{password}}","database": "{{database}}"}'


services:
  transform: #  服务名称。
    component: devsapp/fc  # 组件名称。
    actions:
      pre-deploy: # 在deploy之前运行
        - run: s build --use-docker      # 要执行的系统命令，类似于一种钩子的形式
          path: ./
    props: #  组件的属性值。
      region: "{{region}}"
      service: ${vars.service}
      function:
        name: "{{transformFunctionName}}"
        description: 'this is serverless sink connect framework transform function'
        codeUri: './transform'
        handler: 'index.handler'
        environmentVariables: ${vars.transformEnv}
        memorySize: 128
        runtime: python3.9
        timeout: 600
        asyncConfiguration:
          maxAsyncRetryAttempts: 0
          statefulInvocation: true
  sink: #  服务名称。
    component: devsapp/fc  # 组件名称。
    actions:
      pre-deploy: # 在deploy之前运行
        - run: s build --use-docker     # 要执行的系统命令，类似于一种钩子的形式
          path: ./
    props: #  组件的属性值。
      region: "{{region}}"
      service: ${vars.service}
      function:
        name: "{{sinkFunctionName}}"
        description: 'this is serverless sink connect framework sink function'
        codeUri: './sink'
        handler: 'index.handler'
        environmentVariables: ${vars.sinkEnv}
        memorySize: 512
        initializer: 'index.initialize'
        initializationTimeout: 60
        instanceLifecycleConfig:
          preStop:
            handler: 'index.destroy'
            timeout: 3
        runtime: python3.9
        timeout: 600
        asyncConfiguration:
          maxAsyncRetryAttempts: 0
          statefulInvocation: true
