Type: Application
Name: MysqlSinkConnector
Provider:
  - 阿里云
Version: dev
Description: 函数计算 mysql sink connector
HomePage: https://github.com/devsapp/serverless-io-sink
Tags:
  - FcSinkConnector
Category: 函数Connector
Service:
  函数计算:
    Runtime: Python 3.9
    Authorities:
      - AliyunFCFullAccess
      - AliyunLogFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - transformFunctionName
    - sinkFunctionName
    - eventSchema
    - batchOrNot
    - host
    - port
    - user
    - password
    - database
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
    serviceName:
      title: 服务名
      type: string
      default: mysql_sink_connector
      description: 服务名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    transformFunctionName:
      title: transform 函数名
      type: string
      default: transform
      description: 数据预处理函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    sinkFunctionName:
      title: sink 函数名
      type: string
      default: sink
      description: 数据投递函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    eventSchema:
      title: 消息传递的 shema 类型
      type: string
      default: cloudEvent
      description: 输入消息 schema
      enum:
        - customized
        - cloudEvent
    batchOrNot:
      title: 消息类型
      type: string
      default: "False"
      description: 输入消息的类型：是否为分批消息
      enum:
        - "True"
        - "False"
    host:
      title: mysql 数据库公网地址
      type: string
      default: ''
      description: '数据库连接地址，请填写公网地址'
    port:
      title: mysql 数据库端口号
      type: string
      default: '3306'
      description: '数据库端口号'
    user:
      title: mysql 数据库登录用户名
      type: password
      default: ''
      description: '数据库访问账号，由于包含账号密钥信息，因此不建议将应用放到任何代码仓库(Github, Gitee, Gitlab 等)上允许公开访问'
    password:
      title: mysql 数据库登录密码
      type: password
      default: ''
      description: '数据库访问密码，由于包含账号密钥信息，因此不建议将应用放到任何代码仓库(Github, Gitee, Gitlab 等)上允许公开访问'
    database:
      title: mysql 数据库库名
      type: string
      default: ''
      description: '数据库名称，用于 sink 目标'
