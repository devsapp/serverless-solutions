edition: 1.0.0          #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范。
name: sink-connect-framework     #  项目名称。
access: default         #  密钥别名。

vars:
  service:
    name: "{{serviceName}}"
    description: 'demo for kafka batch etl to oss'
    internetAccess: true
    role:
    logConfig: auto
  transformEnv:
    TRANSFORM_CONFIG: '{"sink_service_name": "{{serviceName}}","sink_function_name": "{{sinkFunctionName}}","dataSchema": "{{dataSchema}}","messageType": "{{messageType}}"}'
  sinkEnv:
    SINK_CONFIG: '{"dataSchema": "{{dataSchema}}","messageType": "{{messageType}}"}'


services:
  transform: #  服务名称。
    component: devsapp/fc  # 组件名称。
    actions:
      pre-deploy: # 在deploy之前运行
        - run: s build --use-docker      # 要执行的系统命令，类似于一种钩子的形式
          path: ./
    props: #  组件的属性值。
      region: "{{region}}"
      service: ${vars.service}
      function:
        name: "{{transformFunctionName}}"
        description: 'this is serverless sink connect framework transform function'
        codeUri: './transform'
        handler: 'index.handler'
        environmentVariables: ${vars.transformEnv}
        memorySize: 128
        runtime: python3.9
        timeout: 600
        asyncConfiguration:
          maxAsyncRetryAttempts: 0
          statefulInvocation: true
  sink: #  服务名称。
    component: devsapp/fc  # 组件名称。
    actions:
      pre-deploy: # 在deploy之前运行
        - run: s build --use-docker     # 要执行的系统命令，类似于一种钩子的形式
          path: ./
    props: #  组件的属性值。
      region: "{{region}}"
      service: ${vars.service}
      function:
        name: "{{sinkFunctionName}}"
        description: 'this is serverless sink connect framework sink function'
        codeUri: './sink'
        handler: 'index.handler'
        environmentVariables: ${vars.sinkEnv}
        memorySize: 128
        initializer: 'index.initialize'
        initializationTimeout: 10
        instanceLifecycleConfig:
          preStop:
            handler: 'index.destroy'
            timeout: 3
        runtime: python3.9
        timeout: 600
        asyncConfiguration:
          maxAsyncRetryAttempts: 0
          statefulInvocation: true
