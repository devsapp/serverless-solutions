Type: Application
Name: OssSinkConnector
Provider:
  - 阿里云
Version: 0.0.2
Description: OSS Sink Connector
HomePage: https://github.com/devsapp/serverless-io-sink
Tags:
  - FcSinkConnector
  - EventBridge
Category: 函数Connector
Service:
  函数计算:
    Runtime: Python 3.6
    Authorities:
      - AliyunFCFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - functionName
    - endpoint
    - bucket
    - object_prefix
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
    serviceName:
      title: 服务名
      type: string
      default: web-framework
      description: 服务名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    functionName:
      title: 函数名
      type: string
      default: hapi
      description:  函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间
    endpoint:
      title: endpoint
      type: string
      default: ''
      description: ''
    bucket:
      title: bucket
      type: string
      default: ''
      description: '目标存储 bucket 名称'
    object_prefix:
      title: object_prefix
      type: string
      default: ''
      description: '目标存储 oss bucket 前缀'
