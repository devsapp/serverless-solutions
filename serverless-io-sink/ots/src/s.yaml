# 本 yaml 为示例，请勿直接使用
edition: 1.0.0
name: eventbridge-ots-sink
access: default
vars:
  SINK_CONFIG: 
    endpoint: "{{endpoint}}"
    instance_name: "{{instance_name}}"
    table_name: "{{table_name}}"
    primary_keys_name: "{{primary_keys_name}}"
    rows_name: "{{rows_name}}"
services:
  eventbridge-ots-sink:
    component: devsapp/fc
    actions:
      pre-deploy: # 在deploy之前运行
        - run: pip install -r requirements.txt -t .      # 要执行的系统命令，类似于一种钩子的形式
          path: ./code 
    props:
      region: "{{region}}"
      service:
        description: create by eventbridge, do not delete
        role:
        internetAccess: true
        name: "{{serviceName}}"
      function:
        description: create by eventbridge, do not delete
        runtime: python3
        handler: index.handler
        initializer: index.initializer
        timeout: 30
        memorySize: 128
        environmentVariables: ${vars.SINK_CONFIG}
        instanceConcurrency: 1
        instanceType: e1
        name: "{{functionName}}"
        codeUri: ./code
