Type: Application
Name: OSSSeniorSinkConnector
Provider:
  - 阿里云
Version: dev
Description: 函数计算(FC) -> 对象存储(OSS) sink connector
HomePage: https://github.com/devsapp/serverless-io-sink
Tags:
  - FcSinkConnector
Category: 函数Connector
Service:
  函数计算:
    Runtime: Python 3.9
    Authorities:
      - AliyunFCFullAccess
      - AliyunLogFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - sinkFunctionName
    - endpoint
    - bucket
    - objectPathPrefix
    - compressType
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
    serviceName:
      title: 服务名
      type: string
      default: oss_sink_connector
      description: 服务名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头，长度在 1-128 之间。
    sinkFunctionName:
      title: sink 函数名
      type: string
      default: sink
      description: 数据投递函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头，长度在 1-128 之间。
    endpoint:
      title: OSS 服务地址
      type: string
      default: 'https://oss-cn-hangzhou.aliyuncs.com'
      description: OSS 访问域名, 请根据自身需求选择相应类型的 endpoint，通常可选择外网 Endpoint，详情可参考：https://help.aliyun.com/document_detail/31837.html。
    bucket:
      title: OSS bucket 名称
      type: string
      description: 目标 OSS bucket 名称
    objectPathPrefix:
      title: OSS object 前缀名称
      type: string
      description: OSS object 前缀名称, 最终命名为 objectPathPrefix_{timestamp}_{8位随机字符串}。
    compressType:
      title: 数据压缩类型
      type: string
      default: 'None'
      enum:
        - "None"
        - "GZIP"
        - "ZIP"
        - "Snappy"
        - "Hadoop Snappy"
      description: 可以选择指定压缩算法，将数据压缩后上传到 OSS。(默认值为 'None'，即不压缩。)

