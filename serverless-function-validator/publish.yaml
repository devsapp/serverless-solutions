Type: Application
Name: ServerlessFunctionValidator
Provider:
  - 阿里云
Version: 0.0.1
Description: Serverless function validator for the ETL code
HomePage: https://github.com/devsapp/serverless-io-sink
Tags:
  - FcSinkConnector
Category: 函数Connector
Service:
  函数计算:
    Runtime: Python 3.9
    Authorities:
      - AliyunFCFullAccess
      - AliyunLogFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: '创建应用所在的地区'
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    serviceName:
      title: validator 服务名
      type: string
      default: ServerlessFunctionValidator
      description: '服务名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间'