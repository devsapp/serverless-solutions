Type: Application
Name: OssSinkConnector-Test
Provider:
  - 阿里云
Version: 0.0.3
Description: 函数计算 oss sink connector
HomePage: https://github.com/devsapp/serverless-io-sink
Tags:
  - FcSinkConnector
Category: 函数Connector
Service:
  函数计算:
    Runtime: Python 3.9
    Authorities:
      - AliyunFCFullAccess
      - AliyunLogFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - transformFunctionName
    - sinkFunctionName
    - eventSchema
    - batchOrNot
    - endpoint
    - bucket
    - objectPathPrefix
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
    serviceName:
      title: 服务名
      type: string
      default: oss_sink_connector
      description: 服务名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    transformFunctionName:
      title: transform 函数名
      type: string
      default: transform
      description: 数据预处理函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    sinkFunctionName:
      title: sink 函数名
      type: string
      default: sink
      description: 数据投递函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    eventSchema:
      title: 消息传递的 schema 类型
      type: string
      default: cloudEvent
      description: 输入消息 schema
      enum:
        - customized
        - cloudEvent
    batchOrNot:
      title: 消息类型
      type: string
      default: "False"
      description: 输入消息的类型：是否为分批消息
      enum:
        - "True"
        - "False"
    endpoint:
      title: Oss endpoint
      type: string
      default: ''
      description: OSS访问域名,如https://oss-cn-beijing.aliyuncs.com
    bucket:
      title: oss bucket name
      type: string
      default: ''
      description: 目标OSS bucket名称
    objectPathPrefix:
      title: objectPathPrefix
      type: string
      default: ''
      description: OSS object 名称,最终命名为objectPathPrefix_timestamp

