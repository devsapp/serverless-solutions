Type: Application
Name: ODPSSinkConnector
Provider:
  - 阿里云
Version: 0.0.3
Description: 函数计算(FC) -> ODPS(MaxCompute) sink connector
HomePage: https://github.com/devsapp/serverless-io-sink
Tags:
  - FcSinkConnector
Category: 函数Connector
Service:
  函数计算:
    Runtime: Python 3.9
    Authorities:
      - AliyunFCFullAccess
      - AliyunLogFullAccess
      - AliyunDataWorksFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - transformFunctionName
    - sinkFunctionName
    - eventSchema
    - batchOrNot
    - accessKeyID
    - accessKeySecret
    - odpsProject
    - odpsEndpoint
    - odpsTableName
    - odpsTableColumns
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    serviceName:
      title: 服务名
      type: string
      default: odps_sink_connector
      description: 服务名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    transformFunctionName:
      title: transform 函数名
      type: string
      default: odps_connecor_transform
      description: 数据预处理函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    sinkFunctionName:
      title: sink 函数名
      type: string
      default: odps_sink
      description: 数据投递函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    eventSchema:
      title: 消息传递的 shema 类型
      type: string
      default: cloudEvent
      description: 输入消息 schema
      enum:
        - customized
        - cloudEvent
    batchOrNot:
      title: 消息类型
      type: string
      default: "False"
      description: 输入消息的类型：是否为分批消息
      enum:
        - "True"
        - "False"
    accessKeyID:
      title: 账户的 accessKeyID
      type: string
      description: 输入账户的 accessKey ID，用于访问 ODPS(MaxCompute)。
    accessKeySecret:
      title: 账户的 accessKeySecret
      type: string
      description: 输入账户的 accessKey Secret，用于访问 ODPS(MaxCompute)。
    odpsProject:
      title: ODPS 项目
      type: string
      description: 输入 ODPS(MaxCompute) 项目名称，需要字母开头，只能包含字母、下划线和数字。
    odpsEndpoint:
      title: ODPS 服务地址
      type: string
      description: 输入 ODPS(MaxCompute) 服务地址，如无特殊需求可选择外网访问地址，地址详见：https://help.aliyun.com/document_detail/34951.html。
    odpsTableName:
      title: ODPS 数据表名字
      type: string
      description: 输入 ODPS(MaxCompute) 数据表名称。
    odpsTableColumns:
      title: ODPS 数据表列名
      type: string
      description: 按顺序输入 ODPS(MaxCompute) 数据表列名，多个列名之间使用 "," 分隔，如 colum1,column2。(注：column 需按照 odps 定义的顺序输入。)